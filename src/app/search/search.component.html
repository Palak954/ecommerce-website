<div class="product-details">
    <div class="row" *ngFor="let p of product">
        <div class="col-sm-4">
            <img [src]="p.image" alt="">
        </div>
        <div class="col-sm-8">
            <div class="details">
                <h2 routerLink="/product-details/{{p.id}}">{{p.name}}</h2>
                <p>{{p.price}}</p>
                <p>{{p.color}}</p>
                <p>{{p.description}}</p>
            </div>
        </div>
        
    </div>
</div>
